
<!--DIV-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Div</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: #e0e0e0;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="box"> Box 1</div>
    <br><br>
    <div class="box"> Box 2</div>
</body>
</html>
